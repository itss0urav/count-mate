<!DOCTYPE html>
<html>
  <head>
    <title>Counter App By Sourav</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="navbar">
      <p>
        <span class="n">A Simple Counter By &nbsp</span>
        <span class="n">S</span>
        <span class="n">o</span>
        <span class="n">u</span>
        <span class="n">r</span>
        <span class="n">a</span>
        <span class="n">v</span>
        <span class="n">&nbsp;</span>
        <span class="n">S</span>
      </p>
    </div>

    <div class="counter">
      <h1 id="count">0</h1>
      <p>Click the buttons to modify the counter!</p>
      <a href="#" class="btn" onclick="decrementCount()">Decrement</a>
      <a href="#" class="btn" onclick="increaseCount()">Increment</a>
      <a href="#" class="btn" onclick="saveCount()">Save</a>
      <a href="#" class="btn" onclick="resetCount()">Reset</a>
      <p id="savedNumbers"></p>
    </div>

    <script>
      var initialCount = 0;
      var countElement = document.getElementById("count");
      var savedNumbersElement = document.getElementById("savedNumbers");
      var savedNumbers = [];

      // Function to increment the counter
      function increaseCount() {
        var count = parseInt(countElement.innerHTML);
        countElement.innerHTML = count + 1;
      }

      // Function to decrement the counter
      function decrementCount() {
        var count = parseInt(countElement.innerHTML);
        countElement.innerHTML = count - 1;
      }

      // Function to save the counter value
      function saveCount() {
        var count = parseInt(countElement.innerHTML);
        savedNumbers.push(count);
        savedNumbersElement.innerHTML =
          "Saved Numbers: " + savedNumbers.join(", ");
      }

      // Function to reset the counter value and saved numbers
      function resetCount() {
        countElement.innerHTML = 0;
        savedNumbers = [];
        savedNumbersElement.innerHTML = "";
      }

      // Animate counter on page load
      countElement.style.animation = "counterAnimation 1s ease-in-out";

      // Disable animation after it finishes
      countElement.addEventListener("animationend", function () {
        countElement.style.animation = "none";
      });
    </script>
  </body>
</html>

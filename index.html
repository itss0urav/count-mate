<!DOCTYPE html>
<html>
  <head>
    <title>Counter App By Sourav</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #333;
        padding: 20px;
        color: #fff;
        text-align: center;
        font-size: 24px;
      }

      .counter {
        text-align: center;
        margin-top: 100px;
      }

      .counter h1 {
        font-size: 48px;
        color: #333;
      }

      .counter p {
        font-size: 24px;
        color: #666;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        font-size: 18px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-right: 10px;
      }

      .btn:hover {
        background-color: #555;
      }

      @keyframes counterAnimation {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }

        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <p>Sourav S</p>
    </div>

    <div class="counter">
      <h1 id="count">0</h1>
      <p>Click the buttons to modify the counter!</p>
      <a href="#" class="btn" onclick="decrementCount()">Decrement</a>
      <a href="#" class="btn" onclick="increaseCount()">Increment</a>
      <a href="#" class="btn" onclick="saveCount()">Save</a>
      <a href="#" class="btn" onclick="resetCount()">Reset</a>
      <p id="savedNumbers"></p>
    </div>

    <script>
      var initialCount = 0;
      var countElement = document.getElementById("count");
      var savedNumbersElement = document.getElementById("savedNumbers");
      var savedNumbers = [];

      // Function to increment the counter
      function increaseCount() {
        var count = parseInt(countElement.innerHTML);
        countElement.innerHTML = count + 1;
      }

      // Function to decrement the counter
      function decrementCount() {
        var count = parseInt(countElement.innerHTML);
        countElement.innerHTML = count - 1;
      }

      // Function to save the counter value
      function saveCount() {
        var count = parseInt(countElement.innerHTML);
        savedNumbers.push(count);
        savedNumbersElement.innerHTML = "Saved Numbers: " + savedNumbers.join(", ");
      }

      // Function to reset the counter value and saved numbers
      function resetCount() {
        countElement.innerHTML = 0;
        savedNumbers = [];
        savedNumbersElement.innerHTML = "";
      }

      // Animate counter on page load
      countElement.style.animation = "counterAnimation 1s ease-in-out";

      // Disable animation after it finishes
      countElement.addEventListener("animationend", function () {
        countElement.style.animation = "none";
      });
    </script>
  </body>
</html>
